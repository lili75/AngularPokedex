<h3 class="display-3">My Team</h3>
<div class="pokemon-grid" *ngIf='pokemons.length != 0' else noPokemon>
    <div class="col-5 col-sm-4" *ngFor="let pokemon of pokemons" routerLink="/Pokemon-Info-Component/{{ pokemon.name }}">
        <img src="https://pokeres.bastionbot.org/images/pokemon/{{pokemon.id}}.png" class="img-fluid" alt="...">
        <h3 class="card-title">{{ pokemon.name | titlecase}}</h3>
        <h3 class="card-title">#{{ pokemon.id }}</h3>
        <h2 *ngFor="let type of pokemon.types"
                                        class="badge border rounded-pill me-1 bg-{{getType(pokemon)}}">
                                        {{type.type.name | titlecase}}
       </h2> 

        
    </div>
</div>
<ng-template #noPokemon>
    <p>
        <span><h6><i>Pas de pokemons va chercher ta pokeball</i></h6></span>
    </p>
</ng-template>
