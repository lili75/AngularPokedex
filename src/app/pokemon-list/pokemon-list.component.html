
<div class="container">
    
    <div class="search-pokemon">
        <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Recherche d'un pokÃ©mon... here">
    </div>
    <div class="pokemon-grid">
        <div class="box" *ngFor="let pokemon of pokemons | filter:searchText" routerLink="/Pokemon-Info-Component/{{ pokemon.name }}">
            <img [src]="pokemon.sprites.front_default" class="pokemon-sprite">
            <h3 class="pokemon-title">{{ pokemon.name }}</h3>
            <h4 class="pokemon-title">#{{ pokemon.id }}</h4>
            <h2 *ngFor="let type of pokemon.types"
                                        class="badge border rounded-pill me-1 bg-{{getType(pokemon)}}">
                                        {{type.type.name | titlecase}}
            </h2> 
            
        </div>


    </div>

    

    
</div>
